methods:
  post: [name, email, title, snippet]

names:
  name:
    required: true
    required_msg: Please enter your name.
  email:
    required: true
    required_msg: Please enter your email address.
    validators: [emailValidator]
  title:
    required: true
    required_msg: Please enter a title.
  snippet:
    required: true
    required_msg: Please enter a snippet.

emailValidator:
  class: sfEmailValidator
  param:
    email: email
    email_error: Please enter a valid email address.