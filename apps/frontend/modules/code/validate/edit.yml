methods:
  post: [code, title, name, email]

names:
  code:
    required:     true
    required_msg: Please enter the code.
  title:
    required:     true
    required_msg: Please enter the title.
  name:
    required:     true
    required_msg: Please enter your name.
  email:
    required:     true
    required_msg: Please enter your email address.
    validators:   [emailValidator]
    
emailValidator:
    class:        sfEmailValidator
    param:
      email:       email
      email_error: Please enter a valid email address.